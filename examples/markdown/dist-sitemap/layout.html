<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <meta name="description" content="{{ excerpt }}">
  <style>
    body { 
      font-family: system-ui, sans-serif; 
      max-width: 800px; 
      margin: 0 auto; 
      padding: 20px; 
      line-height: 1.6; 
    }
    .table-of-contents {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    .table-of-contents h2 {
      margin-top: 0;
      color: #333;
    }
    .table-of-contents ol {
      margin-left: 0;
      padding-left: 20px;
    }
    .table-of-contents a {
      text-decoration: none;
      color: #0066cc;
    }
    .table-of-contents a:hover {
      text-decoration: underline;
    }
    main {
      margin-top: 30px;
    }
    h1, h2, h3, h4, h5, h6 {
      color: #333;
      margin-top: 2em;
    }
    h1 {
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    pre {
      background: #f8f8f8;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
    code {
      background: #f0f0f0;
      padding: 2px 4px;
      border-radius: 3px;
    }
    pre code {
      background: none;
      padding: 0;
    }
  </style>
</head>
<body>
  {{ tableOfContents }}
  
  <main>
    {{ content }}
  </main>
  
  <footer>
    <hr>
    <p><em>Generated with dompile</em></p>
  </footer>
</body>
</html>
